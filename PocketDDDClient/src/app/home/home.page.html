<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            DDDSW 2022
        </ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="currentUser" color="primary" (click)="handleShowEventRating()">
                <ion-icon name="thumbs-up"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="!metaData">
        No meta data

    </div>
    <div *ngIf="metaData">
        <ion-item-group *ngFor="let timeSlot of metaData.timeSlots">
            <ion-item-divider color="primary">
                <ion-label>{{timeSlot.from | date:'shortTime'}} to {{timeSlot.to | date:'shortTime'}}</ion-label>
            </ion-item-divider>
            <ion-item *ngIf="timeSlot.info">
                <ion-label>{{timeSlot.info}}</ion-label>
            </ion-item>

            <ng-container *ngIf="!timeSlot.info">
                <ion-item button *ngFor="let vm of getSessionsVMForTimeSlot(timeSlot)"
                    (click)="handleSessionSelected(vm)">
                    <ion-icon name="bookmark" *ngIf="isBookmarked(vm.session.id)" item-left>
                    </ion-icon>
                    <ion-label>
                        <h2>{{vm.session.title}}</h2>
                        <h3>{{vm.session.speaker}}</h3>
                        <h3>{{vm.track.name}} ({{vm.track.roomName}})</h3>
                    </ion-label>
                </ion-item>
            </ng-container>
        </ion-item-group>
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button *ngIf="currentUser" (click)="handleShowGameScore()">
            {{eventScore}}
        </ion-fab-button>
        <ion-fab-button *ngIf="!currentUser" (click)="handleShowLogin()">
            <ion-icon name="log-in-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
